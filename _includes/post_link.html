{% if post.hidden != true %}
    <li class="mdl-list__item">
        {% assign useShareButton = false %}
        <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
        <div>
            <span>{{ post.date | date_to_string }}</span>
            {% capture refererUri %}{{ site.url }}/{{ post.slug }}/{% endcapture %}
            {% include fb_buttons.html %}
        </div>
    </li>
{% endif %}
